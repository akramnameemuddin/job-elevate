services:
  # ── Django App ────────────────────────────────────────────────
  web:
    build: .
    container_name: jobelevate-web
    restart: unless-stopped
    env_file: .env.docker
    volumes:
      - media_data:/app/backend/media
      - static_data:/app/backend/staticfiles
      - model_data:/app/backend/ml/saved_models
    networks:
      - jobelevate
    # No depends_on — uses external RDS, not a local db container

  # ── Nginx Reverse Proxy ───────────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: jobelevate-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_data:/app/backend/staticfiles:ro
      - media_data:/app/backend/media:ro
      # Bind-mount host Certbot certs (created by bare-metal certbot)
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - web
    networks:
      - jobelevate

  # ── SSL Certificate Renewal ───────────────────────────────────
  certbot:
    image: certbot/certbot
    container_name: jobelevate-certbot
    volumes:
      - /var/www/certbot:/var/www/certbot
      - /etc/letsencrypt:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - jobelevate

volumes:
  media_data:
  static_data:
  model_data:

networks:
  jobelevate:
    driver: bridge
