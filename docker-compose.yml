services:
  # ── Django App ────────────────────────────────────────────────
  web:
    build: .
    container_name: jobelevate-web
    restart: unless-stopped
    env_file: .env.docker
    volumes:
      - media_data:/app/backend/media
      - static_data:/app/backend/staticfiles
      - model_data:/app/backend/ml/saved_models
    depends_on:
      db:
        condition: service_healthy
    networks:
      - jobelevate

  # ── PostgreSQL ────────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: jobelevate-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: jobelevate
      POSTGRES_USER: jobelevate
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme_in_production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobelevate"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - jobelevate

  # ── Nginx Reverse Proxy ───────────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: jobelevate-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_data:/app/backend/staticfiles:ro
      - media_data:/app/backend/media:ro
      - certbot_www:/var/www/certbot:ro
      - certbot_certs:/etc/letsencrypt:ro
    depends_on:
      - web
    networks:
      - jobelevate

  # ── SSL Certificates (Let's Encrypt) ──────────────────────────
  certbot:
    image: certbot/certbot
    container_name: jobelevate-certbot
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_certs:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - jobelevate

volumes:
  postgres_data:
  media_data:
  static_data:
  model_data:
  certbot_www:
  certbot_certs:

networks:
  jobelevate:
    driver: bridge
