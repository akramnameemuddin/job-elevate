name: Code Quality â€” Lint

on:
  push:
    branches: ["master", "main", "develop"]
  pull_request:
    branches: ["master", "main"]

jobs:
  lint:
    name: Flake8 Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8
        run: |
          flake8 backend/ \
            --max-line-length=120 \
            --exclude=backend/*/migrations/*,backend/manage.py,backend/venv/ \
            --ignore=E501,W503,E302,E303,W291,W293,W292,E128,E127,E126,E121,E711,E712,F401 \
            --count \
            --statistics \
            --exit-zero
