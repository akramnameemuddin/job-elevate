upstream django {
    server web:8000;
}

# ── HTTP → HTTPS redirect ───────────────────────────────────────
server {
    listen 80;
    server_name jobelevates.akramnaeemuddin.me;

    # Let's Encrypt challenge (must stay on HTTP)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Everything else → HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ── HTTPS server ─────────────────────────────────────────────────
server {
    listen 443 ssl;
    server_name jobelevates.akramnaeemuddin.me;

    ssl_certificate     /etc/letsencrypt/live/jobelevates.akramnaeemuddin.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jobelevates.akramnaeemuddin.me/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # ── Static & media ───────────────────────────────────────────
    location /static/ {
        alias /app/backend/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /media/ {
        alias /app/backend/media/;
        expires 7d;
    }

    # ── Proxy to Django/Gunicorn ─────────────────────────────────
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_redirect off;

        client_max_body_size 10M;
        proxy_connect_timeout 60s;
        proxy_read_timeout 120s;
    }
}
